    <style>
        /* Genel Ayarlar */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #121212; /* Genel koyu arka plan */
            color: #fff; /* Beyaz metin rengi */

        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between; /* Logo ve menü arasında boşluk bırakır */
            align-items: center;
            padding: 10px 20px;
            background-color: #333; /* Arka plan rengi */
            color: #fff; /* Metin rengi */
            position: relative; /* Konumlandırma için gerekli */
        }

        /* Logo (Sol Üst Köşe) */
        header .logo {
            display: flex;
            align-items: center; /* Logo ve yazıyı hizalar */
            font-size: 24px;
            font-weight: bold;
        }

        header .logo img {
            
            width: 50px; /* Logonun genişliği */
            height: auto; /* Oranlı yükseklik */
            margin-right: 10px; /* Yazı ile logo arasındaki boşluk */
        }

        /* Navigation (Sağ Üst Köşe) */
        header .nav-links {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        header .nav-links li {
            margin: 0 10px;
        }

        header .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        header .nav-links a:hover {
            background-color: #555; /* Hover efekti */
        }

        }

        #anasayfa .links a:hover {

        /* Diğer Bölümler */

            margin: 20px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);

        /* Footer */

            background-color: #333;
            color: #fff;
            margin-top: 20px;
        }
